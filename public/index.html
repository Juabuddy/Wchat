<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      flex-shrink: 0;
    }

    /* Login section */
    #login-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
    }

    #login-section input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    #login-section button {
      width: 48%;
      padding: 0.75rem 0;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-right: 4%;
    }

    #login-section button:last-child {
      margin-right: 0;
      background-color: #10b981;
    }

    #login-section button:hover {
      opacity: 0.9;
    }

    #login-message {
      color: red;
      min-height: 1.5rem;
      text-align: center;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    /* Chat section */
    #chat-section {
      flex: 0.9;
      display: flex;
      flex-direction: column;
      height: 100%;
      flex-shrink: 0;
    }

    #chat {
      flex: 0.9; /* fill all vertical space above input */
      padding: 1rem;
      overflow-y: auto; /* scroll bar only on chat messages */
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #ffffff;
      flex-shrink: 0;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user {
      background-color: #dbeafe;
      align-self: flex-end;
    }

    .message.other {
      background-color: #e5e7eb;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background-color: #fff;
      flex-shrink: 0; /* don't shrink */
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 0 1.4rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-input button:hover {
      background-color: #4338ca;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ðŸ‘‘WChatðŸ‘‘</div>

    <section id="login-section">
      <input id="username" placeholder="Benutzername" autocomplete="off" />
      <input id="password" type="password" placeholder="Passwort" autocomplete="off" />
      <div style="display: flex; justify-content: space-between;">
        <button onclick="register()">Registrieren</button>
        <button onclick="login()">Login</button>
      </div>
      <div id="login-message"></div>
    </section>

    <section id="chat-section" style="display:none">
      <button id="logout-button" onclick="logout()" style="align-self: flex-end; margin: 1rem; padding: 0.5rem 1rem; background-color: #ef4444; color: white; border: none; border-radius: 999px; font-size: 1rem; cursor: pointer;">Logout</button>
      <div id="chat"></div>
      <div class="chat-input">
      <input id="input" placeholder="Nachricht eingeben..." autocomplete="off" />
      <button onclick="send()">Senden</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
