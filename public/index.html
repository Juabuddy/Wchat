<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="header">ðŸ‘‘WChatðŸ‘‘</div>

    <section id="login-section">
      <input id="username" placeholder="Benutzername" autocomplete="off" />
      <input id="password" type="password" placeholder="Passwort" autocomplete="off" />
      <div style="display: flex; justify-content: space-between;">
        <button onclick="register()">Registrieren</button>
        <button onclick="login()">Login</button>
      </div>
      <div id="login-message"></div>
    </section>

  <div id="bg-selector" style="text-align:center; margin: 10px;">
    <input type="file" id="bg-input" accept="image/*" />
    <button onclick="applyBackground()">Apply Background</button>
    <button onclick="resetBackground()">Reset Background</button>
  </div>

    <section id="chat-section" style="display:none">
      <button id="logout-button" onclick="logout()" style="align-self: flex-end; margin: 1rem; padding: 0.5rem 1rem; background-color: #ef4444; color: white; border: none; border-radius: 999px; font-size: 1rem; cursor: pointer;">Logout</button>
      <div id="chat"></div>
      <div class="chat-input">
      <input id="input" placeholder="Nachricht eingeben..." autocomplete="off" />
      <button onclick="send()">Senden</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
